<!-- Prints each line of jobs from the jobs array -->
<div class="mb-2 pb-2 border-bottom row">
    <div class="col-9">
        <h3>{{  job['title']  }}</h3>
        <div> Location: {{  job['location']  }}</div>
        {%  if 'salary' in job  %}
        <div> Salary: {{  job['salary']  }}</div>
        {%  endif  %}
    </div>
    <div class="col-3" >
        <button type="button" class="btn btn-outline-primary float-end">Apply</button>
    </div>
</div>
